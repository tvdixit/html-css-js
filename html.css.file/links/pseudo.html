<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS ::after Selector */
        p::after { 
            content: " - Remember this";
        }

        p.one::before {
            content: "Read this -";
        }
        p::first-letter {
            font-size: 200%;
            color: #8A2BE2;
        }

        p::first-line {
            background-color: yellow;
        }
        ::marker { 
            color: red;
        }
        ::selection {
            color: red;
            background: yellow;
        }
    </style>
</head>
<body>
    <p>My name is Donald</p>
    <p class="one">I live in Ducksburg</p>

    <h1>Demo of the ::marker selector</h1>
    
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
</body>
</html>
