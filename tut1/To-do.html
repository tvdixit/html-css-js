<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="To-do.css">
</head>
<body>
<script src="To-do.js"></script>
<form action="" class="form">
        <font size="11" style="font-style: oblique;">
           <h3 class="todo">To-Do List</h3>
        </font>
    <div>
        <div>
            <input type="text" placeholder="First Name" class="fname"><br>
        </div>
        <div>
            <input type="text" placeholder="Last Name" class="lname"><br>
        </div>
        <div>
            <input type="email" placeholder="Enter Your Email" class="lname"><br>
        </div>
        <div>
            <input type="number" placeholder="Phone Number" class="lname" maxlength="10"><br>
        </div>
        <div class="lname">
            <button type="submit" class="Submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
            <button type="Edit" class="Edit" value="Edit">Edit</button>
    </div>
    <form id="Form">
        <ul class="list-group" id="items"> </ul>
    </form>
</div>
</form>
</body>
</html>
